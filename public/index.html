<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- appbaar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App tailwind & js
        </h1>
        <span
          class="font-bold flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400"
          >7</span
        >
      </div>

      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto p-4">
        <!-- category form -->
        <section>
          <div class="mb-6 hidden" id="category-wrapper">
            <h2 class="text-xl text-slate-300 font-bold mb-2">
              add new category
            </h2>
            <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >discription</label
                >
                <textarea
                  type="text"
                  name="category-description"
                  id="category-description"
                  class="w-full bg-transparent rounded-xl border border-slate-500 text-slate-400"
                ></textarea>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  id="cancelAdd"
                  class="flex-1 border border-slate-500 text-slate-300 rounded-xl py-2"
                >
                  cancel
                </button>
                <button
                  type="submit"
                  id="add-new-category"
                  class="flex-1 bg-slate-500 text-slate-300 rounded-xl py-2"
                >
                  add new category
                </button>
              </div>
            </form>
          </div>
          <button
            id="toggle-add-category"
            class="text-slate-600 text-lg mb-4 font-medium"
          >
            Add new Category?
          </button>
        </section>

        <!-- product form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">add new product</h2>
          <form class="bg-slate-700 rounded-xl p-4 flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >product title</label
              >

              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                type="text"
                name="product-title"
                id="product-title"
              />
            </div>
            <div>
              <label for="product title" class="block mb-1 text-slate-400"
                >Quantity</label
              >
              <input
                type="number"
                name="product-quantity"
                id="product-quantity"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >category</label
              >
              <select
                name="product-category"
                id="product-category"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              ></select>
            </div>

            <button
              type="submit"
              id="add-new-product"
              class="flex-1 bg-slate-500 text-slate-300 rounded-xl py-2"
            >
              add new product
            </button>
          </form>
        </div>
        <!-- product-list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-500 text-lg"
            >search</label
          >
          <input
            type="text"
            name="search-input"
            id="search-input"
            class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
          />
        </div>
        <div class="flex items-center justify-between m-4">
          <label for="sort-product" class="text-slate-500 text-lg">sort</label>
          <select
            name="sort-product"
            id="sort-product"
            class="bg-transparent rounded-xl text-slate-400"
          >
            <option class="bg-slate-500 text-slate-300" vaue="">
              select a category
            </option>
            <option class="bg-slate-500 text-slate-300" selected value="newest">
              newest
            </option>
            <option class="bg-slate-500 text-slate-300" value="oldest">
              oldest
            </option>
          </select>
        </div>
        <div id="products-list" class=" "></div>
        <div class="h-20"></div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
